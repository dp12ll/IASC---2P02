<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="Black">
					<h2>Black Mirror</h2>
					<h2>MASS</h2>
					<img src="https://img.static-smb.be/a/view/q75/w720/h480/2092581/black-mirror-png.png">
				</section>
				<section>
				<img src="http://www.sickchirpse.com/wp-content/uploads/2016/11/Sony-contact.jpg">
				
				</section>
				
				<section data-background="https://assets.wired.com/photos/w_1000/wp-content/uploads/2015/02/catinbox_cokezero_by-michelle-tribe_4x3.jpg">
				</section>
				
				<section>
				
				</section>
				
				<section>
				
				</section>
				
				<section>
				
				</section>
				
				<section>
				
				</section>
				
				<section>
				
				</section>
				
				<section>
				
				</section>
								
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
			
			// Slide every two seconds
		Reveal.configure({
		  autoSlide: 20000
			});
		</script>
	</body>
</html>
