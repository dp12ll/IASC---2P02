<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="Black">
					<img src="https://img.static-smb.be/a/view/q75/w720/h480/2092581/black-mirror-png.png">
				</section>
				<section data-background="Black">
				<img src="http://www.sickchirpse.com/wp-content/uploads/2016/11/Sony-contact.jpg">
				
				</section>
				
				<section data-background="Black">
					<img src="https://static.sorozatjunkie.hu/wp-content/uploads/2016/10/blackmirror34.jpg">
				</section>
				
				<section data-background="http://whatisclayton.com/images/blackmirror/s3e5/BMS3E5_002.jpg">
				
				</section>
				
				<section data-background="http://whatisclayton.com/images/blackmirror/s3e5/BMS3E5_004.jpg">
				
				</section>
				
				<section data-background="http://whatisclayton.com/images/blackmirror/s3e5/BMS3E5_001.jpg">
				
				</section>
				
				<section data-background="Black">
					<img src="https://i.pinimg.com/originals/aa/b3/95/aab3957a8e975d25a45a4c13fefa6b17.png">
				
				</section>
				
				<section data-background="https://upload.wikimedia.org/wikipedia/commons/e/ee/Reality_check_ESA384313.jpg">
					
				</section>
				
				<section data-background="Black">
					<img src="http://www.realitytechnologies.com/images/augmented.png">
				
				</section>
				
				<section data-background="Black">
					<img src="https://cdn.neow.in/news/images/uploaded/2017/11/1510156872_apple-augmented-reality_story.jpg">
				</section>
				
				<section data-background="Black">
					<img src="https://i.amz.mshcdn.com/SFEUmmE2PQAbuIDxzrtArVIl8lU=/950x534/filters:quality(90)/https%3A%2F%2Fblueprint-api-production.s3.amazonaws.com%2Fuploads%2Fcard%2Fimage%2F692446%2Fcc24e961-7232-4601-b796-c04fe798e083.jpg">
				
				</section>
				
				<section data-background="https://motherboard-images.vice.com/content-images/contentimage/no-id/147731636754614.png">
				
				</section>
				
				<section data-background="http://i.imgur.com/U7EtUg9.jpg:">
			
				</section>
				
				<section data-background="Black">
					<img src="https://media.wiley.com/product_data/coverImage300/52/07456502/0745650252.jpg">
				
				</section>
				
				<section data-background="Black">
					<img src="https://www.ixdm.ch/wp-content/uploads/2016/03/lie-detector02.jpg">
				
				</section>
				
						
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
			
			// Slide every two seconds
		Reveal.configure({
		  autoSlide: 20000
			});
		</script>
	</body>
</html>
